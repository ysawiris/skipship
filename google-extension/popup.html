<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Karbon.co</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:400,500,700,800|Open+Sans:400,400i,600,600i,700,700i&display=swap" rel="stylesheet">


</head>

<body>
    <div class=logo-wrapper>
        <img class="logo" src="logo.png">
    </div>
    <div id="content-panel">
        <div class="call-to-action">
            <h4>Before You Buy...</h4>
        </div>

        <table class="product-info">
            <tbody>
                <tr>
                    <td style="vertical-align: top">
                        <div class="product-image-wrapper">
                            <img id="product-image" class="product-image" src="product_image.png" alt="Image for product">
                        </div>
                    </td>
                    <td style="vertical-align: top; padding-left: 20px;">
                        <div class="product-description-wrapper">
                            <span class="h5 product-title">Apple lightning to USB Cable</span>
                            <p class="product-overview">or similar products are available at <span id="num-stores-found"><b>2</b></span> stores within<br> a <b>1 mile</b> radius for the  <b>same price</b></p>
                            <span class="savings-overview">You could save up to</span>
                            <p class="savings-detail"><span style="color: #40B39E"><b>$9.99 (35%)</b></span> and <span style="color: #40B39E"><b>110g^3 of CO^2</b></span></p>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="product-wrapper" class="products-wrapper">

        </div>
    </div>

    <div style="text-align: center">
        <div id="no-items-found" class="h6 sorry-message"></div>
    </div>



    <script src="jquery.js"></script>
    <script src="axios.js"></script>
    <script src="scripts.js"></script>



</body>
</html>
